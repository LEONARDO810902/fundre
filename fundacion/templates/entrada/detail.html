<!-- head para PC -->
{% extends "entrada/base_entrada.html" %}
{% load static %}

{% block panel %}


<div class="grid-x grid-margin-x">
    <div class="grid-x grid-margin-x" style="margin-top: 1em;">
        <h3 class="cell">{{entrada.titulo}}</h3>

        <!-- bloque de contenido del articulo -->
        <div class="cell large-8">
            <div class="cell callout primary">
                <h3>Resumen:</h3>
                <p class="text-justify">{{entrada.resumen}}</p>
            </div>
            <div>
                <p class="text-justify">{{entrada.contenido | safe}}</p>
            </div>
        </div>
        <!-- FIN bloque contenido del articulo -->

        <!-- bloque llamada a la accion -->
        <div class="cell large-4">
            <div class="card" style="width: 100%;">
                <img src="{{entrada.image.url}}">
                <div class="card-section" style="width: 100%;">
                    <form class="blog-action" method="post"
                        action="{% url 'favoritos_app:agregar-favoritos' entrada.id %}">{% csrf_token %}
                        <button class="button alert" type="submit">Agregar a Favoritos </button>
                    </form>
                </div>
            </div>
        </div>
        <!-- FIN bloque llamada a la accion -->

    </div>
</div>

{% endblock panel %}
